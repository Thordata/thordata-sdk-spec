payload:
  successCode: 200
  codeField: "code"
  messageFieldCandidates: ["msg", "message", "error", "detail", "description"]

precedence:
  # When payload code exists and != 200, use payload code for classification
  effectiveCodeRule: "payload_code_if_present_and_not_200_else_http_status"

codes:
  notCollected: { code: 300, retryable: true }

# SERP API codes: 200, 300, 400, 401, 403, 404, 429, 500, 504
# Web Unlocker codes: 200, 300, 400, 401, 429, 500, 504
httpStatus:
  auth:      [401, 403]
  rateLimit: [402, 429]
  server:    [500, 502, 503, 504]
  validation: [400, 404, 422]