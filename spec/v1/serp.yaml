# spec/v1/serp.yaml
request:
  fields:
    engine: { type: "string", required: true }
    q:      { type: "string", requiredIfEngineNot: ["yandex"] }
    text:   { type: "string", requiredIfEngine: ["yandex"] }
    num:    { type: "string" }
    start:  { type: "string" }
    gl:     { type: "string" }
    hl:     { type: "string" }
    json:   { type: "string", enum: ["0", "1"], meaning: "1=json,0=html" }
    tbm:    { type: "string" }
    tbs:    { type: "string" }
    render_js: { type: "string", enum: ["True", "False"] }
    no_cache:  { type: "string", enum: ["True", "False"] }

mappings:
  searchTypeToTbm:
    images: "isch"
    shopping: "shop"
    news: "nws"
    videos: "vid"
  timeFilterToTbs:
    hour: "qdr:h"
    day: "qdr:d"
    week: "qdr:w"
    month: "qdr:m"
    year: "qdr:y"